				<li>

	<script src="js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){

			$('.close').click(function(){
				$('.mark').fadeOut();
			});
			$('.get').click(function(){
				$('.mark').fadeOut();
						setTimeout(function(){
					   $('.mark1').fadeIn();
				      },500);
			});
			$('.bclose').click(function(){
				$('.mark1').fadeOut();
			});
		})
	</script>
